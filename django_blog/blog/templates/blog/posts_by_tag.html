{% extends 'blog/base.html' %}

{% block content %}
<h1>Posts tagged with "{{ tag.name }}"</h1>
{% if posts %}
<ul>
    {% for post in posts %}
    <li>
        <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
        <p>{{ post.content|truncatechars:100 }}</p>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No posts found with this tag.</p>
{% endif %}
{% endblock %}
